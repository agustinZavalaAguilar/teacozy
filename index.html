<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy Project</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <!----------Main banner-------------------->
    <header>
        <div>
            <img id="logo" src="../teacozy/resources/media/img-tea-cozy-logo.png" alt="Tea Cozy logo">
        </div>
        <nav>
            <ul>
                <li>Mission</li>
                <li>Featured Tea</li>
                <li>Locations</li>
            </ul>
        </nav>
    </header> 
    <!---------------------------------Section 1/4, Mission---------------------->
    <section class="mission">
        <div id="our-mission">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </section>
    <!---------------------------------Section 2/4, Featured tea------------------>
    <section class="tea-of-the-month">
        <div class= featured-tea>
            <h2>Tea of the month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="photo-gallery">
            
            <figure class="gallery-figure">
                <img class="gal-img" src="../teacozy/resources/media/img-berryblitz.jpg" alt="Picture of berry blitz tea">
                <figcaption>
                    <h4>Fall Berry Blitz Tea</h4>
                </figcaption>
            </figure>
            <figure>
                <img class="gal-img" src="../teacozy/resources/media/img-spiced-rum.jpg" alt="Picture of spiced rum tea">
                <figcaption>
                    <h4>Spiced Rum Tea</h4>
                </figcaption>
            </figure>
            <figure>
                <img class="gal-img" src="../teacozy/resources/media/img-donut.jpg" alt="Picture of featured seasonal donnut">
                <figcaption>
                    <h4>Seasonal Donuts</h4>
                </figcaption>
            </figure>
            <figure>
                <img class="gal-img" src="../teacozy/resources/media/img-myrtle-ave.jpg" alt="Picture of Myrtle Ave Tea">
                <figcaption>
                    <h4>Myrtle Ave Tea</h4>
                </figcaption>
            </figure>
            <figure>
                <img class="gal-img" src="../teacozy/resources/media/img-bedford-bizarre.jpg" alt="Picture of bedford bizarre tea">
                <figcaption>
                    <h4>Bedford Bizarre Tea</h4>
                </figcaption>
            </figure>
        </div>

    </section>
    <!---------------------------------Section 3/4, Locations--------------------->
    <div class="locations">
        <div class="title-and-cards">
            <h2>Locations</h2>
            <div class="cards">
                <div class="right">
                    <div class="neighborhood"><h3>Downtown</h3></div>
                    <div></div>
                    <div></div>
                    <div></div>                    
                </div>
                <div class="center">
                    <div class="neighborhood"><h3>East Bay Side</h3></div>
                    <div></div>
                    <div></div>
                    <div></div>     
                </div>
                <div class="left">
                    <div class="neighborhood"><h3>Oakdale</h3></div>
                    <div></div>
                    <div></div>
                    <div></div>     
                </div>
            </div>
        </div>
    </div>
    <div class="contact"></div>
    
</body>
<footer>

</footer>
</html>
